<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body class="share">
<div class="share-container">

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Place this tag where you want the share button to render. -->
<div class="icon gplus-one">
<div class="g-plusone" data-size="medium" href="%%HOMEPAGE%%"></div>
</div>
<div class="icon gplus-share">
<div class="g-plus" data-action="share" data-annotation="none" href="%%HOMEPAGE%%"></div>
</div>

<!-- <br/> -->

<!-- Place this tag after the last share tag. -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>



<!-- <br/> -->

<div class="icon twitter">
<a href="https://twitter.com/share" class="twitter-share-button" data-url="%%HOMEPAGE%%" data-hashtags="crowdlogger" data-dnt="true">Tweet</a>
</div>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>


<div class="icon facebook">
<div class="fb-like" data-href="%%HOMEPAGE%%" data-send="true" data-layout="button_count" data-width="450" data-show-faces="true"></div>
</div>
</div>
</body>
</html>
