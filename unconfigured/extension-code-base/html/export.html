<html>
<head>
    <link rel="shortcut icon" type="image/png"
        href="../css/img/crowdlogger-logo.001.16x16.png"/>
    <title>%%PROJECT_NAME%% Search Log</title>
    <link href="../css/dialog.css" rel="stylesheet" type="text/css">

    <!-- Load jQuery first. -->
    <script src="../js/external_lib/jquery.min.js"></script>
    
    <script src="../js/dialog.js"></script>
    <script src="../html-js/export.js"></script>

</head>
<body>
<span class="hidden" id="init"></span>
<div class="bodyWrapper">

    <!-- The header. -->
    <div class="header">
        <div class="title"> 
            <span class="titleMain">Search Log</span><br>
            <span id="subtitle">
                <span class="titleSmall">made by</span><br>
                <span class="titleSub">%%PROJECT_NAME%%</span>
                <br>
            </span>
        </div>
        <span class="refreshlink">
            <a href="#">Refresh</a>
        </span>
    </div>
   
 
    <!-- Brings us down to just below the title. -->
    <div style="clear: both;"></div>
    <div class="headerBuffer"></div>

    <a id="save-log" href="#">Save file</a> 

    <br>

    <div id="log-area">
    </div>


    <!-- Everything below here is for the footer. -->
    <div class="buffer">
    </div>
        
    <div class="footer" >
        <div class="copyright">
            %%LICENSE_WEB%%
        </div>
    </div>
</div>
<div class="emptyFooter">
</div>

</html>
