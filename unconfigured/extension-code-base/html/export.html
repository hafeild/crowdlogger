<!DOCTYPE html>

 File:      export.html
 Author:    Henry Feild
 Date:      14-Oct-2011
 Purpose:   Displays log data and allows it to be saved. 

%%LICENSE%%
-->
<html>
<head>
    <link rel="shortcut icon" type="image/png"
        href="../css/img/crowdlogger-logo.001.16x16.png"/>
    <title>%%PROJECT_NAME%% Search Log</title>
    <link href="../css/dialog.css" rel="stylesheet" type="text/css">
    <link href="../css/export.css" rel="stylesheet" type="text/css">

    <!-- Load jQuery first. -->
    <script src="../js/external_lib/jquery.min.js"></script>
    
    <script src="../js/dialog.js"></script>
    <script src="../html-js/export.js"></script>

</head>
<body>
<span class="hidden" id="init"></span>
<div class="bodyWrapper">

    <!-- The header. -->
    <div class="header">
        <div class="title with-logo"> 
            <span class="logo-version version titleSub">version %%VERSION%%</span>
            <img class="logo" src="../css/img/crowdlogger-logo.002.png"/>
            <span class="titleMain">Search log viewer</span>
        </div>
    </div>

 
    <!-- Brings us down to just below the title. -->
    <div style="clear: both;"></div>
    <div class="headerBuffer"></div>

    <div id="log-area">
        <div id="log-header">
            <span id="backward" class="log-nav-button off"
                title="Display newer entries.">&#9658;</span>
            <span id="forward"  class="log-nav-button off"
                title="Display older entries.">&#9658;</span>
            <span  id="jump-box">
                Jump to id: <input type="text" id="jump-id"/>
                <button id="jump-button">Go</button>
            </span>
        </div>
        <div id="entries">
            <i>Loading...</i>
            <!-- Entries are generated in CROWDLOGGER.gui.tools.export_log. -->
        </div>
    </div>

    <br/>

    Save the most recent <input type="text" 
        id="file-limit"
        style="width: 60px; text-align: right" 
        value="1000"/> entries
    <button id="save-log">Save file</button> 
    <span id="saving-message"></span>
    <br/>
    <span class="note">(use 'all' to save all)</span>

    <!-- Everything below here is for the footer. -->
    <div class="buffer">
    </div>
        
    <div class="footer" >
        <div class="copyright">
            %%LICENSE_WEB%%
        </div>
    </div>
</div>
<div class="emptyFooter">
</div>
</body>
</html>
