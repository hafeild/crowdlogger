<html>
<head>
    <title>Search Histogram</title>
    <link href="../css/dialog.css" rel="stylesheet" type="text/css">

    <!-- For sorting our histogram. -->
    <script src="../js/external_lib/sorttable.js"></script>

    <!-- Load jQuery first. -->
    <script src="../js/external_lib/jquery.min.js"></script>
    
    <script src="../js/dialog.js"></script>
    <script src="../html-js/search_histogram.js"></script>

    <style>
        /* Sortable tables */
        table.sortable thead {
            background-color:#eee;
            color:#666666;
            font-weight: bold;
            cursor: default;
        }

    </style>


</head>
<body>
<span class="hidden" id="init"></span>
<div class="bodyWrapper">

    <div class="header">
        <div class="title">
            <span class="titleMain">Search histogram</span><br>
            <span id="subtitle">
                <span class="titleSub">%%PROJECT_NAME%% Tools</span>
                <br>
            </span>
        </div>
        <span class="refreshlink">
            <a href="#">Refresh</a>
        </span>
    </div>
 
    <div style="clear: both;"></div>
    <div class="headerBuffer"></div>

    <p>

    <div class="tools">
        <table class='sortable'>
            <thead><tr> <th>Search</th> <th class="sorttable_numeric">Count</th> </tr></thead>
            <tbody id="contents">
    
            </tbody>
        </table>
    </div>

    <div class="buffer">
    </div>

    <div class="footer" >
        <div class="copyright">
        %%LICENSE_WEB%%
        </div>
    </div>


</div>
</body>
</html>
