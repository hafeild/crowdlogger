<html>
<head>
    <link rel="shortcut icon" type="image/png"
        href="../css/img/crowdlogger-logo.001.16x16.png"/>
    <title>Dev Tools</title>
    <link href="../css/dialog.css" rel="stylesheet" type="text/css">
    <script src="../js/external_lib/jquery.min.js"></script>
    <script src="../js/dialog.js"></script>
    <script src="../html-js/dev_tools.js"></script>

</head>
<body>
<span class="hidden" id="init"></span>
<div class="bodyWrapper">

    <!-- The header. -->
    <div class="header">
        <div class="title"> 
            <span class="titleMain">Dev Tools</span><br>
            <span id="subtitle">
                <span class="titleSmall">for</span><br>
                <span class="titleSub">CrowdLogger</span>
                <br>
            </span>
        </div>
    </div>
    
    <!-- Brings us down to just below the title. -->
    <div style="clear: both;"></div>
    <div class="headerBuffer"></div>

    <!-- Run multiple experiments. -->
    <div class="tools section">
        <a name="experiments"></a>
        <h1>Tools</h1>
        <div id="experiment-central">
            <div class="entry">
                <h2>Passphrase</h2>
                <form name="preferences" onsubmit="return false;">
                    Enter here: <input type="text" id="pass_phrase"
                        name="pass_phrase" size="30" />
                    <span class="buttonPanel">
                        <span class="button" 
                        id="passphrase_save_button">Save</span>
                    </span>
                </form>
            </div>
            <div class="entry">
                <h2>Experiments</h2>
                <span class="buttonPanel">
                    <span class="button" 
                    id="clear_experiments">Clear ran experiments
                    </span>

                    <span class="button" 
                    id="check_for_experiments">Check for new experiments</span>

                    <span class="button" id="clear_and_check_experiments">
                        Clear ran exp. AND check for new ones
                    </span>

                </span>
            </div>
        </div>
    </div>

    <!-- Artifact extractors. -->
    <div class="tools section">
        <a name="extractors"></a>
        <h1>Artifact Extractors</h1>
        <div id="artifact-extractors">
        </div>
    </div>

    <!-- Test CLRM loading. -->
    <div class="tools section">
        <a name="clrm"></a>
        <h1>CrowdLogger Remote Loading Test</h1>
        <div id="clrm-loading">
            Add the URL of the JS file to load:<br/>
            <input style="width: 200px" type="text" id="clrm-url" 
                value="http://localhost:8000/sample.js"/> 
            <a href="#" id="load-clrm">Load</a>
        </div>
    </div>

    <!-- Everything below here is for the footer. -->
    <div class="buffer">
    </div>
        
    <div class="footer" >
        <div class="copyright">
        %%LICENSE_WEB%%
        </div>
    </div>
</div>
<div class="emptyFooter">
</div>
</body>
</html>
