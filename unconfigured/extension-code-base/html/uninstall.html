<!--
 File:      uninstall.html
 Author:    Henry Feild
 Date:      02-May-2011
 Purpose:   Displays a prompt when the user uninstalls the addon asking if they
            would like to clear their logs.

%%VERSION%%
-->

<html>
<head>
    <link rel="shortcut icon" type="image/png"
        href="../css/img/crowdlogger-logo.001.16x16.png"/>
    <title>Clear logs</title>
    <link href="../css/dialog.css" rel="stylesheet" type="text/css">

    <!-- Load jQuery first. -->
    <script src="../js/external_lib/jquery.min.js"></script>
    
    <script src="../js/dialog.js"></script>
    <script src="../html-js/uninstall.js"></script>

</head>
<body>
<span class="hidden" id="init"></span>
<div class="uninstall">
<div class="bodyWrapper">

    <!-- The header. -->
    <div class="header">
        <div class="title"> 
            <span class="titleMain">Uninstalling</span><br>
            <span id="subtitle">
                <span class="titleSub">%%PROJECT_NAME%%</span>
                <br>
            </span>
        </div>
    </div>
    
    <!-- Brings us down to just below the title. -->
    <div style="clear: both;"></div>
    <div class="headerBuffer"></div>

    <form name="uninstall">

        Would you like to remove your search log?<br>
        <ul>
            <input type="radio" name="remove_logs" value="true" checked/> Yes<br>
            <input type="radio" name="remove_logs" value="false"/> No<br>
        </ul>

        <span class="buttonPanel">
            <span class="button" id="continue_button">Continue</span>
        </span>
    </form>


<div class="emptyFooter">
</div>
</div>
</body>
</html>
